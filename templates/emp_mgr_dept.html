<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_mgr_dept</h1>
        <table border="4px">
        <tr>
            <th>Ename</th>
            <th>Manager Name</th>
            <th>Dname</th>
            <th>Dloc</th>
            <th>Salary</th>
        </tr>

        {% for eo in EMD %}

        <tr>
            <td>{{eo.ename}}</td>
            <td>{{eo.mgr.ename}}</td>
            <td>{{eo.deptno.dname}}</td>
            <td>{{eo.deptno.dloc}}</td>
            <td>{{eo.sal}}</td>
        </tr>


        {% endfor %}



        </table>
    </center>
</body>
</html>
